<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main card container -->
        <div class="flex flex-col gap-4 lg:flex-row">
            <!-- card section -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-2xl">Area (A) = 0.5 X b X h</p>
                        <p>

                            <!-- base -->
                            <input class="border w-20 text-2xl bg-base-300 rounded px-2" type="text" name=""
                                id="triangle-base" placeholder="base">
                            <span class="text-2xl">cm</span>

                            <!-- height -->
                            <input class="border w-20 text-2xl bg-base-300 rounded ml-4 px-2" type="text" name=""
                                id="triangle-height" placeholder="height">
                            <span class="text-2xl">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="triangle-area">0</span> cm
                            <sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-2xl">Area (A) = w X l</p>
                        <p>

                            <!-- width -->
                            <input class="border w-20 text-2xl bg-base-300 rounded px-2" type="text" name=""
                                id="rectangle-width" placeholder="base">
                            <span class="text-2xl">cm</span>

                            <!-- length -->
                            <input class="border w-20 text-2xl bg-base-300 rounded ml-4 px-2" type="text" name=""
                                id="rectangle-length" placeholder="height">
                            <span class="text-2xl">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="rectangle-area">0</span> cm
                            <sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-2xl">Area (A) = b X w</p>
                        <p>

                            <!-- base -->
                            <input class="border w-20 text-2xl bg-base-300 rounded px-2" type="text" name=""
                                id="parallelogram-base" placeholder="base">
                            <span class="text-2xl">cm</span>

                            <!-- height -->
                            <input class="border w-20 text-2xl bg-base-300 rounded ml-4 px-2" type="text" name=""
                                id="parallelogram-height" placeholder="height">
                            <span class="text-2xl">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="parallelogram-area">0</span> cm
                            <sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p class="text-2xl">Area (A) = Ï€ a b</p>
                        <p>

                            <!-- major length -->
                            <input class="border w-20 text-2xl bg-base-300 rounded px-2" type="text" name=""
                                id="ellipse-major-length" placeholder="major">
                            <span class="text-2xl">cm</span>

                            <!-- minor length -->
                            <input class="border w-20 text-2xl bg-base-300 rounded ml-4 px-2" type="text" name=""
                                id="ellipse-minor-length" placeholder="major">
                            <span class="text-2xl">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-semibold" id="ellipse-area">0</span> cm
                            <sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Calculate area card -->
            <div class="w-[400px]">
                <h1 class="text-4xl">Area Calculate</h1>
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>

    <!-- script file -->
    <script src="script/areaCalculator.js"></script>
</body>

</html>
